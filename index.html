<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Create on your own pet!</title>
</head>
<body>
    <h1 class="text-center">Create your own loving pet!</h1>
    <h3 class="text-center">Cats and dogs and others!</h3>
    <p class="text-center">I like dogs? What pets do you like?</p>

    <div class="container">
      <img
        src="https://external-preview.redd.it/utrj6QRPOuR6MGm5rAQlDJG-69F1hoOpU2rmWmFyIvQ.jpg?auto=webp&s=e043dacc412b9d6a666482a8983dc4e753b15303"
        alt="My dog"
      />
      <input placeholder="His name is: " />
      <label for="trait">
        And he is:
        <select id="trait">
          <option value="funny">Funny</option>
          <option value="loud">Loud</option>
          <option value="smelly">Smelly</option>
          <option value="loving">Loving</option>
          <option value="derpy">Derpy</option>
        </select>
      </label>

      <button class="wonderful-pet">Wonderful pet!</button>
      <button class="save">Save pet!</button>
    </div>
    <script src = "main.js"></script>
</body>
</html>
